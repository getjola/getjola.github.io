<div id="registerPanel">
  <h4 class="mx-auto text-center"> Sign up for Jola</h4>
<br id="badpass" style="display:none;">
<div id="badpass2" style="display:none;" class="alert alert-danger" role="alert">
  Your account couldn't be created. Please ensure that you've filled in everything correctly.
</div>

<div class="form-horizontal">
<center>

  <label >First Name</label>
  <input type="name" class="control-label col-sm-5 form-control" id="firstname" aria-describedby="emailHelp" placeholder="First Name">
<br>
<label >Last Name</label>
<input type="name" class="control-label col-sm-5 form-control" id="lastname" aria-describedby="emailHelp" placeholder="Last Name">
<br>


  <label for="exampleInputEmail1">Email address</label>
  <input type="email" class="control-label col-sm-5 form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
<br>


    <label>Password <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="left" title="Make sure it something that nobody can guess!&#10;&#10;Bad Password: dogsarecool &#10;Good Password: d0gg0@cool"></i></label>
    <input type="password" class="control-label col-sm-5 form-control" id="password" placeholder="Password">
    <div id="message">

    </div>
<br>

    <label>Grade</label> <br>
    <select id="grade" class="control-label col-sm-5 custom-select">
      <option value="9">9th</option>
      <option value="10">10th</option>
      <option value="11">11th</option>
      <option value="12">12th</option>
    </select>
  <br>
  <br>
  <label>Zip Code</label>

  </center>
  <center>
<br>
