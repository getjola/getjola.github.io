<body>
   <h1>Jola Bug Reporting Utility</h1>

   If you are looking for the file to upload into the bug report form press the link below.
   <a href="" id="download">Download</a>


    <script>
       var fileName = 'deviceinfo.txt';
       var fileContent = navigator.userAgent;
       var myFile = new Blob([fileContent], {type: 'text/plain'});

      window.URL = window.URL || window.webkitURL;

      document.getElementById('download').setAttribute('href', window.URL.createObjectURL(myFile));
  document.getElementById('download').setAttribute('download', fileName);

    </script>
</body>
